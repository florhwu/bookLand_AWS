<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>BookViewer</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script src="./js/controller.js"></script>
  </head>
  <body>
    <h1>Book<span id='title-1'>.LAND</span></h1>

    <input type="search" id="search-box" name="book-search" placeholder="Enter ISBN" value="">
    <button onclick="search()">Search</button>
    <button onclick="clearSearch()">Clear</button>

    <div id="search-results">
        <p id='title' class='book-info'></p>
        <p id='author' class='book-info'></p>
        <p id='description' class='book-info'></p>
    </div>
    <div id="viewerCanvas"></div>
  </body>
</html>
